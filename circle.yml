machine:
  timezone: Asia/Tokyo
  node:
    version: 6.10.3
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "s+circleci@sugarshin.net"
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  pre:
    - yarn --version
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
deployment:
  monthly-report:
    branch: monthly-report
    commands:
      - /bin/bash monthly-report.sh
      - |
        curl -XPOST -d '{"text": "Successfully monthly report published to log.sugarshin.net"}' $SLACK_WEBHOOK_URL
